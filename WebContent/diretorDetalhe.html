<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Diretor</title>
</head>
<body>
	<form action="DiretorController" method="post">
		
		<hr>
		
		<h3>Nome</h3>
		<input type="text" name="nome">
	
		<h3>Login</h3>
		<input type="text" name="login">
	
		<h3>Senha</h3>
		<input type="password" name="senha">
		
		<h3>Sexo</h3>
		<input type="radio" name="sexo" value="M"> Masculino
		<input type="radio" name="sexo" value="F"> Feminino
	
		<h3>Salário</h3>
		<input type="text" name="salario">
		
		<h3> Adicional </h3>
		<input type="text" name="adicional">

		<h3>Universidade</h3>
		<select name="universidade">
			<option value="infnet">Instituto Infnet</option>
			<option value="uff">Universidade Federal Fluminense</option>
			<option value="ufrj">Universidade Federal do Rio de Janeiro</option>
		</select>
		
	<input type="submit" value="Cadastrar">
	
	</form>
</body>
</html>
